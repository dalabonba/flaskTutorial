{% extends "layout/master.html" %}

{%block content%}
<h1>購物車</h1>
{% for cartGoodDetial in cartGoodDetialList %}
<div class="card mt-3">
    <div class="row">
        <div class="col-sm-3">
            <img src="static\img\goods\{{cartGoodDetial[2]}}" class="img-fluid">
        </div>
        <div class="col-sm-7">
            <div class="card-body">
                <h5 class="card-title">{{cartGoodDetial[0]}}</h5>
                <p class="card-text">{{cartGoodDetial[0]}}介紹:blalblablablablablabla</p>
                <p class="card-text"><small>價格:{{cartGoodDetial[1]}}</small></p>
            </div>
        </div>
        <div class="col-sm-2 align-self-center">
            <a href="{{url_for('cartdel',name=cartGoodDetial[0])}}" class="btn btn-danger">自購物車刪除</a>
        </div>
    </div>
</div>
{% endfor %}
{% endblock content %}
